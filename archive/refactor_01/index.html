<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Projects</title>
    <!--FAVICON-->
    <link rel="shortcut icon" href="../../img/MoonConceptSmallPatch03.svg" type="image/x-icon">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--OVERRIDE STYLES-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <h1 class="text-center my-4">Coffee!</h1>

    </header>

    <div class="container">

        <hr>

        <div class="row">
            <div class="col-6 ">
                <div class="d-flex flex-wrap" id="coffees-container"></div>
            </div>

            <div class="col-6">
                <div class="container form-container">
                    <form>
                        <div class="form-group">
                            <label for="roast-selection">Roast</label>
                            <select class="form-control my-2" id="roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>

                            <label for="coffee-name">Coffee Name</label>
                            <input class="form-control my-2" type="text" name="coffee-name" id="coffee-name">

                            <input class="btn btn-primary w-100 my-2" id="submit" type="submit" />
                        </div>

                        <hr>

                        <h2 class="my-4">Add a Coffee</h2>

                        <div class="form-group">
                            <label for="add-roast-selection">Roast</label>
                            <select class="form-control my-2" id="add-roast-selection">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>

                            <label for="add-coffee-name">Name</label>
                            <input class="form-control my-2" type="text" name="add-coffee-name" id="add-coffee-name">

                            <input class="btn btn-primary w-100 my-2" id="add-submit" type="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!--SCRIPTS-->
    <section>
        <!--BOOTSTRAP JS-->
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </section>

</body>
</html>
