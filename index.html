<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Projects</title>
    <!--FAVICON-->

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--OVERRIDE STYLES-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <h1>Coffee!</h1>
    <hr>
</header>

<div class="container main-container"> <!--This is the main container-->

    <hr>                    <!--Deon Please fix my broke hr!!! Thanks! -->

    <div id="coffees-container"></div>

    <div class="container form-container">
        <form>
                <label for="roast-selection">Roast</label>
                <select class="form-inputs" id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <label for="coffee-name">Coffee Name</label>
                <input type="text" name="coffee-name" id="coffee-name">
                <input id="submit" type="submit" />
            <hr>

            <h2>Add a Coffee</h2>

            <label for="add-roast-selection">Roast</label>
            <select class="form-inputs" id="add-roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

            <label for="add-coffee-name">Name</label>
            <input type="text" name="add-coffee-name" id="add-coffee-name">
            <input id="add-submit" type="submit" />
        </form>
    </div>



</div> <!--This is the end of the main container-->

<!--SCRIPTS-->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</body>
</html>
