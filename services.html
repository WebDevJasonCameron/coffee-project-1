<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coffee Life | Our Roasts</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="img/MoonConceptSmallPatch03.svg" type="image/x-icon">
    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <!--Override Styles-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!--NAV-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a href="index.html" class="navbar-brand">
            <img src="img/MoonConceptSmallPatch03.svg" alt="Coffee Life Mascot, Moon the Raccoon" width="55px" class="pr-3">
            Coffee Life
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item active">
                    <a href="services.html" class="nav-link">Our Roasts</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link">blog</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!--HEADER-->
    <header id="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto text-center">
                    <h1>Our Roasts</h1>
                    <p>We have a wide variety of roasts, both imported, local, and home cooked...</p>
                </div>
            </div>
        </div>
    </header>

    <!--COFFEE-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="container form-container">
                    <form>
                        <div class="form-group">

                            <h2 class="my-4">Select Coffee</h2>

                            <label for="roast-selection">Roast</label>
                            <select class="form-control my-2" id="roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>

                            <label for="coffee-name">Coffee Name</label>
                            <input class="form-control my-2" type="text" name="coffee-name" id="coffee-name">

                        </div>

                        <hr>

                        <h2 class="my-4">Add a Coffee</h2>

                        <div class="form-group">
                            <label for="add-roast-selection">Roast</label>
                            <select class="form-control my-2" id="add-roast-selection">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>

                            <label for="add-coffee-name">Name</label>
                            <input class="form-control my-2" type="text" name="add-coffee-name" id="add-coffee-name">

                            <input class="btn btn-primary w-100 my-2" id="add-submit" type="submit" />
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-md-9 order-md-first mx-auto">
                <div class="d-flex flex-wrap" id="coffees-container"></div>
            </div>
        </div>

    </div>

    <!--FOOTER-->
    <footer id="main-footer" class="text-center p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright &copy; <span id="year"></span> Over The Moon Coffee Co.</p>
                </div>
            </div>
        </div>
    </footer>

    <!--SCRIPTS-->
    <section>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f2796ec852.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--Local JS-->
    <script src="js/main.js"></script>
    <!--Get the current year for the copyright-->
    <script>
        // Get year for copy
        $('#year').text(new Date().getFullYear())

        // Slider JS

    </script>
</section>
</body>
</html>
